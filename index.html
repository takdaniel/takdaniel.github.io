<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohócautó Verseny</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Bohócautó Verseny pontjai</h1>
    <div id="point-block1">
        <table align="center">
            <tr>
                <td>
                    <h2 id="dani">Dani</h2>
                    <h2 id="danipoints">0</h2>
                    <button id="increase-btn" onclick="increaseDaniPoints()">+1</button>
                    <button id="decrease-btn" onclick="decreaseDaniPoints()">-1</button>
                </td>
                <td>
                    <h2 id="zsani">Zsani</h2>
                    <h2 id="zsanipoints">0</h2>
                    <button id="increase-btn" onclick="increaseZsaniPoints()">+1</button>
                    <button id="decrease-btn" onclick="decreaseZsaniPoints()">-1</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="save-btn" onclick="showResult()">Mentés</button>
                    <h2 id="match-el">Jelenlegi állás: </h2>
                </td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
